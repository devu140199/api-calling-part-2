<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>API calling part 3 ...</title>
</head>
<body>  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- spinner add -->
    <div class="d-flex justify-content-center d_spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <button class="btn btn-sm btn-primary d_My_Btn">click to load Data</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID BOOK</th>
            <th scope="col">URL</th>
            <th scope="col">BOOK IMAGE</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td scope="row">1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>Otto</td>
          </tr> -->
        </tbody>
      </table>

    <script>
        //function defination
        document.querySelector('.d_My_Btn').addEventListener('click',function(){
            // alert('okokokok');

            
            fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response => 
                response.json()
            )
            .then(data => {
                console.log(data);
                document.querySelector('.d_spinner').remove();
            //data loop by forEach() method
            // var tr = " ";
            data.forEach((element,index,arr) => {
                // console.log(element);
                // tr += `  <tr>
                //             <td scope="row">`+element.id+`</td>
                //             <td>`+element.title+`</td>
                //             <td>`+element.url+`</td>
                //         </tr>`

                var tr = document.createElement('tr');
                var td1 = document.createElement('td');
                td1.innerHTML = element.id;
                var td2 = document.createElement('td');
                td2.innerHTML = element.title;
                var td3 = document.createElement('td');
                var aa = document.createElement('a');
                aa.setAttribute('href',element.url);
                aa.innerHTML = element.url;
                td3.append(aa);
                // td3.innerHTML = element.url;
                var td4 = document.createElement('td');
                var img = document.createElement('img');
                img.setAttribute('src',element.url);
                td4.append(img);
                img.style.width = '25px';
                img.style.width = '25px';
                var td5 = document.createElement('td');
                var btn1 = document.createElement('button');
                btn1.innerHTML = 'View';
                btn1.classList.add('btn','btn-sm','btn-primary');
                btn1.setAttribute('data-bs-toggle','modal');
                btn1.setAttribute('data-bs-target','#exampleModal');
                var btn2 = document.createElement('button');
                btn2.innerHTML = 'Edit';
                btn2.classList.add('btn','btn-sm','btn-success');
                var btn3 = document.createElement('button');
                btn3.innerHTML = 'Delete';
                btn3.classList.add('btn','btn-sm','btn-danger');

                td5.append(btn1);
                td5.append(btn2);
                td5.append(btn3);

                tr.append(td1);
                tr.append(td2);
                tr.append(td3);
                tr.append(td4);
                tr.append(td5);
                // console.log(tr)
                document.querySelector('.table > tbody').append(tr);
            });
            document.body.addEventListener('click',function(e){
                // console.log(e.target.closest('tr').querySelector('td:first-child'));
                // console.log(e.target.closest('tr').querySelector('td:nth-child(2)'));
                // console.log(e.target.closest('tr').querySelector('td:last-child'));
                var val1 = e.target.closest('tr').querySelector('td:nth-child(4)');
                console.log(val1);
                // document.querySelector('.modal-body > li:nth-child(1)').innerHTML = val1;
                // var val2 = e.target.closest('tr').querySelector('td:nth-child(2)');
                // document.querySelector('.modal-body > li:nth-child(2)').innerHTML = val2;
                // var val3 = e.target.closest('tr').querySelector('td:nth-child(3)');
                // document.querySelector('.modal-body > li:nth-child(3)').innerHTML = val3;
            })
            
            // console.log(tr);
            // document.querySelector('.table > tbody').innerHTML = tr;
            })
            .catch(error => {
                console.log(error)
            })
        })
        
    </script>
</body>
</html>
