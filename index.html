<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>api calling...</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                  </ul>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <!-- create a button -->
    <button class=" btn btn-primary btn-lg">click to Data...ðŸ« </button>
    <div class="d-flex justify-content-center my_loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>



    <script>
        //function create to calling by button
        document.querySelector('button.btn.btn-primary.btn-lg').addEventListener('click',()=>{
            // alert('hello');
            fetch('https://jsonplaceholder.typicode.com/albums',{method : 'GET'})
            .then((response) => {response.json()
            .then((data) => {console.log(data)
                //when data is load completed then loader is remove
                document.querySelector('.my_loader').remove()
                var tr = "";
                data.forEach((currentValue,index,arr) => {
                // console.log(currentValue);
                tr += `<tr>
                            <td scope="row">`+currentValue.userId+`</td>
                            <td>`+currentValue.id+`</td>
                            <td>`+currentValue.title+`</td>
                            <td>
                            <button type="button" class="btn btn-primary d_btn" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
                            <button class="btn btn-success">Edit</button>
                            <button class="btn btn-danger d_delbtn">Delete</button>
                            </td>
                        </tr>`
                        // data-bs-toggle="modal" data-bs-target="#exampleModal"
                })
                // console.log(tr);
                document.querySelector('.table > tbody').innerHTML = tr;
            })
            });
            document.body.addEventListener('click',function(e){
                if(e.target && e.target.classList[2] == 'd_btn'){

                    // console.log(e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML);
                    var user = e.target.closest('tr').querySelector('td:first-child').innerHTML;
                    var id = e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML;
                    var tit = e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML;
                    console.log(user);
                    console.log(id);
                    console.log(tit);
    
                    document.querySelector('.modal-body > .list-group > li:first-child').innerHTML = user;
                    document.querySelector('.modal-body > .list-group > li:nth-child(2)').innerHTML = id;
                    document.querySelector('.modal-body > .list-group > li:nth-child(3)').innerHTML = tit;
                }
                if(e.target && e.target.classList[2] == 'd_delbtn'){
                    e.target.closest('tr').remove();
                }
                
            })

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
